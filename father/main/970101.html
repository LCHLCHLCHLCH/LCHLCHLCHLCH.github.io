<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp97.1.1&emsp;星期三</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;今天是97年的第一天，元旦的余兴还未消尽，我们每一个同学又投入到了紧张的学习之中。也许是新年第一天的缘故，太阳特意露出了笑脸，没有一丝的白云。
        </p>
        <p>
            &emsp;&emsp;而对于自己，也应做一个新的开始，努力使自己的时间不再白费，以更加努力的姿态投入到学习之中去，时间对于每一个人都是公平的，就看你会不会去利用。我不能再拿青春去赌明天，而应该把握住今天，悲伤过去不如奋斗将来，我相信明天会更好。
        </p>
    </div>
