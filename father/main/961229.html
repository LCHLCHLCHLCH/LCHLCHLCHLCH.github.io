<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp96.12.29&emsp;星期日</div>
                <div style="text-align: right;">阴有露&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;今天也许是我倒霉的日子，每一件事都那么不顺心。早晨，一同学借来了一台相机，我们准备去照相。可天公不作美，漫天的大雾，根本不能照。可我们还想为此而准备，来到了精品电器王国门
            市部，跟随我们的还有一名三年级的同学，可我万万没想到那名同学会偷人家的磁带，我们仨被困在了那里。我的兴趣全被扫尽了。
        </p>
    </div>
</body>

</html>
