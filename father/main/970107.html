    <title>97-1-7</title>
    <link href="diary.css" rel="stylesheet" type="text/css" />
</head>

<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp97.1.7&emsp;星期二</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;天冷的厉害，而且还在降温，但比这还要冷的是这此人之间的感情，我感到周围的人也在一天天的变冷，就象寒夜里的星星，各自眨着冷冷的眼睛。不能怨别人无情，只能怪自己无能，谁让自己
            笨呢？要想重新感到温暖，让别人瞧得起，只有坚持不懈的去努力！
        </p>
        <p>
            &emsp;&emsp;下了晚自习，赵老师的一番话给我很大的启发，不能够不用功，也不能只一味的去死学。要充满信心与信念，朝着一个方向去努力，我的落后是一时的，我要超过看不起我的人，前进才是我的永恒，
        </p>
    </div>
    <div class="main">
        <p style="font-size: 200%; text-align: center;">
            &emsp;&emsp;使自己前进的方法：</br>
        </p>
        <p style="font-size: 300%;text-align: center;">
            勤奋！
        </p>
    </div>
</body>

</html>
