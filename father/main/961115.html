    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp96.11.15&emsp;星期五</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;此时，一本《中学生博览》已被我欣赏完，总也躲不住她的诱
            惑力，曾经几次为自己规定不再看这类的书，但其中的内容实在太
            丰富了，拿起便再也放不下，直到最后一页被我看完。
        </p>
    </div>
    <div class="main">
        <h1 style="text-align: center">我的大学梦</h1>
        <p style="text-align: center">
           常之地想 </br>
           现在的我</br>
           就坐在大学的课堂</br>
           可是可是它</br>
           却对我说</br>
           你离我还是很遥远</br>
           但我仍然</br>
           仍然相信</br>
           他和我今生一定见面</br>
           于是我就让</br>
           它看着我</br>
           布满血丝的双眼</br>
           老师说</br>
           不努力怎么能考上重点</br>
           可是我现在就想和它并肩</br>
           听说过许多关于它的故事</br>
           非常想看看它</br>
           梦里向往的地方</br>
            
        </p>
        <p> &emsp;&emsp;这是一道歌词，也是一首诗词，对于我来说有意义，也特别的喜欢这首已过时的歌曲。</p>
    </div>
