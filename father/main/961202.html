<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp96.12.2&emsp;星期一</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;晚上我去了高老师家给他送报纸，进门后赵老师把我领到了屋
            里，赵老师正在伏案疾书，可能是在批改试卷，也可能是在写教
            案，只见他穿着厚厚的棉大衣。他亲切的招呼我座下，和我谈起了
            送于这次考试的试，考的不理想，我只能这样回答他了，接着他给
            我讲了许多关于怎样学习的事，该如何的去学习。
        </p>
        <p>
            &emsp;&emsp;过了一会，高老师的夫人赵老师走了进来，由于是在他家的缘
            故，赵老师一改往日课堂上的凶象，对我的态度特别亲切，告诉我
            了化学分数，我与我说了一些学习上的问题，我非常的感激，虽然
            外面的天气仍然那么寒冷，可高老师与赵老师的话使我的心特别的
            温暖，驱散了我心头的那份寒冷。
        </p>
    </div>
