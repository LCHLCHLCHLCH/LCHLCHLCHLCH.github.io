<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96-11-26</title>
    <link href="diary.css" rel="stylesheet" type="text/css" />
</head>

<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp96.11.26&emsp;星期二</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;看了那些一个个大学生自述的文章，一股强大的力量从我心中
            涌起，看看他们一个个成功的路，无不充满着艰辛与汗水。和他们
            相比，自己顿觉自形惭愧，他们也都是平常常的人，为什么能取得
            如此好的成绩，除了外在的条件之外，可自己的努力、勤奋，还是
            占重要原因的。
        </p>
        <p>
            &emsp;&emsp;与自己相比，自己确实与他们差的很远，但我也是人，也能够
            拼搏，这次的考试暂且不管，只要能把全部的精力投入到学习中
            去，努力的把每一分钟时间都用起来。当然他们取得的成绩是令人
            羡慕的，但透过他们的成绩，也不能忘记在他们成功的背后所负出
            的与一般人所不同的劳动。
        </p>
    </div>
    <div class="main">
        <p style="font-size:300% ;text-align: center;">努力奋斗，才可能收获！</p>
    </div>
</body>

</html>
