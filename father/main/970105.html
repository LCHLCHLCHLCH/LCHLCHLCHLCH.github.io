    <title>97-1-5</title>
    <link href="diary.css" rel="stylesheet" type="text/css" />
</head>

<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp97.1.5&emsp;星期天</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;今天我的脑袋乱糟糟的，也许是该我倒要事事都那么不顺心。我并没有做错什么，可为什么每个人都给我一个冰冷的脸。
        </p>
        <p>
            &emsp;&emsp;他说起动(?)丢了，我刚说一句话，他就把我顶了回来，而且是板着面孔，我怎么了心里特别的难受，可又无处去诉说。
        </p>
        <p>
            &emsp;&emsp;我感觉今天有点又对劲，可我并没怎么样，为什么，连之兴也特别的不高兴，唉，我又能说什么呢？
        </p>
        <p>
            &emsp;&emsp;由于下午没吃晚饭，感到特别的饿，可实在不愿换开娘给的那一百元钱，真不敢再大手大脚花钱，我已浪费的够多的了，不能够再这样下去，自己学习不好，再浪费钱财，怎么能对得起自己的良心？饿，忍耐一下。
        </p>
    </div>
</body>

</html>
