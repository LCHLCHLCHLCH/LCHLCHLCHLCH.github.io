            <h1 style="text-align: center">
                <div style="float:left">&nbsp97.1.2&emsp;星期四</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;晚上放学后，我觉得(?)子痛的厉害，想起去拿点药，可又不想在学校医务室看，我不相信那个医生的技术。所以我打算去外面的药铺去看一看。独自走出了校门，趍着昏黄的路灯，漫无目的的走
            在大街上，风凉凉的，吹在脸上冷冷的，我不知道该往哪个方向走，只是隐约听说学校西面的街上有一个小医院，我便朝那里走去。偶尔有一辆汽车从身边巨驰而过，街上的人很少，我只感到身
            上寒冷与孤独，没有一个人陪我，抬头看看四周已特别的生蔬，医院却还没发现，我不想再走了，转身想回去
        </p>
    </div>
