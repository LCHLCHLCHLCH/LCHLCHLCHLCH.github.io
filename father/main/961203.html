<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96-12-3</title>
    <link href="diary.css" rel="stylesheet" type="text/css" />
</head>

<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp96.12.3&emsp;星期二</div>
                <div style="text-align: right;">阴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;一门门的成绩公布出来了，我的分数都少得可怜。真的不知道
            该怎样去向家长交待。虽然这次的试题很难，但要难都难，都一样
            的情况，还是有许多人考得比我多，在相同的教室里，一样的老师
            教，可是，唉！面对这样的成绩我还能说什么，就拿这样的成绩去
            向父汇报，自己还有何脸面去见他们，再收一收把，把自己的玩
            心，不再说许多无关于学习的话，自己能做到吗？曾经说过许多次
            努力奋斗的自己，到底努力到了何程度，自己的成绩就是一个很好的说明。
        </p>
        <p>
            &emsp;&emsp;自己的努力程度还很小，特别是英语自己还还差的很远，应该
            努力自习的，想想倒底该怎样去学。
        </p>
    </div>
</body>

</html>
