<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96-11-25</title>
    <link href="diary.css" rel="stylesheet" type="text/css" />
</head>

<body class="back">
    <div class="main">
        <div class="top">
            <h1 style="text-align: center">
                <div style="float:left">&nbsp96.11.25&emsp;星期一</div>
                <div style="text-align: right;">晴&nbsp;</div>
            </h1>
        </div>
        <p>
            &emsp;&emsp;今日学校在<del>第三</del>下午第三节召开了一次会议，主要内容是正考
            风，因为本周就要进行考试了，所以学校特别特别的强调一下此
            事，制定了一些制度，说了一些在此次考试中出现问题的处理。
            将根据这次考试的成绩排出抽考的名单，奖励前几名。
        </p>
        <p>
            &emsp;&emsp;这对于我来说又是一种压力。她又来了一封信，我已无法抽出
            时间来理会她，淡淡的几句话，已无太多的实在意义。到底该怎样
            去对待她，她也许还没有感觉到我对他的冷淡，我只想告诉她：
        </p>
        <p style="font-size:300% ;text-align: center;">走出雨季，外面的天空仍然很蓝！</p>
    </div>
   
</body>

</html>
