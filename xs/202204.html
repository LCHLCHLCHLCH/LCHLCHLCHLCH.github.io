    <div class="main">
        <h1>
            2022.4.11
        </h1>
        <p>
            &emsp;&emsp;今天是这次封闭管理期间第一次集中采买物品。疫情形势不容乐观，好消息是每周都会集中代购物资。目前牛奶，食物充足，唯有水果不是很多，但已买了5个沃柑。等待水果到货。
        </p>
    </div>
    <div class="main">
        <h1>
            2022.4.12
        </h1>
        <p>
            &emsp;&emsp;水果，牛奶已发放到位，等待生活用品到位。
        </p>
    </div>
    <div class="main">
        <h1>
            2022.4.13
        </h1>
        <p>
            &emsp;&emsp;今天下午做了抗原检测，只是稍有些痒，其他一切正常，晚上补下午第三节课。水果目前形势比较紧张。上了一个小时的电脑课。
        </p>
    </div>
    <div class="main">
        <h1>
            2022.4.14
        </h1>
        <p>
            &emsp;&emsp;明日起即将封控管理并进行全员核酸筛查，晚间回宿舍时发现报告厅下改为核酸检测点，为明日做准备。
        </p>
    </div>
